<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Comida Rápida</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="container">
        <h1>Pedido de Comida Rápida</h1>
        <form action="#" method="post" class="order-form" id="order-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <label for="food">Comida:</label>
            <input type="text" id="food" name="food" readonly required>

            <label for="price">Precio:</label>
            <input type="text" id="price" name="price" readonly required>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>

            <button type="submit">Realizar Pedido</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const food = urlParams.get('food');
            const price = urlParams.get('price');

            document.getElementById('food').value = food;
            document.getElementById('price').value = `$${price}`;
        });
    </script>
</body>
</html>
